			<div class="cardLower" id="card1_slot2_dealer">1</div>
		</div>
		<div class="card" id="card2">
			<div class="cardUpper" id="card2_slot1_dealer">2</div>
			<div class="cardCenter"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/SuitClubs.svg/2000px-SuitClubs.svg.png" style="height:75px; width:75px;"></div>
			<div class="cardLower" id="card2_slot2_dealer">2</div>
		</div>
		<div class="card" id="card3">
			<div class="cardUpper" id="card3_slot1_dealer">3</div>

			<div class="cardLower" id="card4_slot2_dealer">4</div>
		</div>
		<div class="card" id="card5">
			<div class="cardUpper" id="card5_slot1_dealer">5</div>
			<div class="cardCenter"><img src="https://pixabay.com/static/uploads/photo/2012/05/07/18/37/suit-48941_960_720.png" style="height:75px; width:75px;"></div>
			<div class="cardLower" id="card5_slot2_dealer">5</div>
		</div>
	</div>

		<div class="card" id="playerCard1">
			<div class="cardUpper" id="player_card1_slot1">1</div>

		</div>
		<div class="card" id="playerCard3">
			<div class="cardUpper" id="player_card3_slot1">3</div>

			<div class="cardLower" id="player_card5_slot2">5</div>
