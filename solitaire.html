<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/solitaire.css">
	<title>Solitaire</title>
</head>
<body>
	<div class="header">
		<h2 class="header-header">Solitaire</h2>
	</div>
	<hr>
	<div class="game-body">
		<div class="card-holder">
			<div class="row" id="rh1"><p class="rowNum">rh1</p></div>
			<div class="row" id="rh2"><p class="rowNum">rh2</p></div>
			<div class="row" id="rh3"><p class="rowNum">rh3</p></div>
			<div class="row" id="rh4"><p class="rowNum">rh4</p></div>
		</div>
		<div class="row-container">
			<div class="row" id="r1" onclick="determinePosition(1)"><p class="rowNum">1</p></div>
			<div class="row" id="r2" onclick="determinePosition(2)"><p class="rowNum">2</p></div>
			<div class="row" id="r3" onclick="determinePosition(3)"><p class="rowNum">3</p></div>
			<div class="row" id="r4" onclick="determinePosition(4)"><p class="rowNum">4</p></div>
			<div class="row" id="r5" onclick="determinePosition(5)"><p class="rowNum">5</p></div>
			<div class="row" id="r6" onclick="determinePosition(6)"><p class="rowNum">6</p></div>
		</div>
		<div class="deck">
			<div class="row" id="r7" onclick="determinePosition(7)"><p class="rowNum">Deck</p></div>
			<div class="row" id="r8"><p class="rowNum">Discard</p></div>
			<div class="draw-button">
				<button class="draw" onclick="daMan.draw()" disabled="true"><h3>Draw</h3></button>
			</div>
		</div>
		<div class="buttonDash">
			<button class="reset" onclick="begin()">
				<h3>Begin</h3>
			</button>
		</div>
	</div>
	<div class="footer">
		<button class="preference-button">
			<img src="css/images/preferences.png" class="preference-img">
		</button>
	</div>
</body>
<script src="scripts/solitaire.js"></script>
</html>
